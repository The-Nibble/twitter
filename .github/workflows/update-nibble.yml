name: Update Nibble Link

on:
  schedule:
    - cron: '0 */3 * * *'  # Runs every 3 hours
  workflow_dispatch:

jobs:
  update-link:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Nibble Link
        run: node updateNibble.js

      - name: Push changes
        run: |
          git config user.name "Nibble Devs"
          git config user.email "git@nibbles.dev"
          git add .
          git commit -m "Automated update of Nibble ${{ steps.update-nibble-link.outputs.latestNumber }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
