  <body>
    <div class="loading">
      Hey! 👋🏻
      <br />
      <span>Taking you to <span id="nibble-edition">the latest nibble</span> in
        <span id="countdown">3</span>...
      </span>
    </div>
  </body>
  <script>
    async function fetchLatestNibble() {
      const rss2jsonEndpoint = 'https://api.rss2json.com/v1/api.json?rss_url=';
      const feedUrl = encodeURIComponent('https://www.nibbles.dev/feed');
      const apiUrl = `${rss2jsonEndpoint}${feedUrl}`;

      const response = await fetch(apiUrl);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();

      if (data.status !== 'ok' || !data.items || data.items.length === 0) {
        throw new Error('Failed to fetch RSS feed or no items found');
      }

      const latestItem = data.items[0];
      const link = latestItem.link;
      const title = latestItem.title;
      const match = title.match(/#(\d+)/);
      if (!match) {
        throw new Error('Unable to extract nibble number from title');
      }
      const latestNumber = match[1];

      return { link, latestNumber };
    }

    async function updatePage() {
      const nibbleEditionElement = document.getElementById('nibble-edition');
      const countdownElement = document.getElementById('countdown');
      let link = 'https://www.nibbles.dev';  // Default link

      try {
        const { link: fetchedLink, latestNumber } = await fetchLatestNibble();
        link = fetchedLink;  // Update link if fetch successful
        nibbleEditionElement.textContent = `Nibble #${latestNumber}`;
      } catch (error) {
        console.error('Error:', error);
        nibbleEditionElement.textContent = 'the latest nibble';
      }

      let countdown = 3;
      const intervalId = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(intervalId);
          window.location.href = link;
        }
      }, 500);
    }

    updatePage();
  </script>
