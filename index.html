  <body>
    <div class="loading">
      Hey! 👋🏻
      <br />
      <span>Taking you to <span id="nibble-edition">the latest nibble</span> in
        <span id="countdown">3</span>...
      </span>
    </div>
  </body>
  <script>
    let countdown = 3;
    const countdownElement = document.getElementById('countdown');
    const nibbleEditionElement = document.getElementById('nibble-edition');
    const latestUrl = 'https://nibbles.dev/p/88';
    const latestNumber = latestUrl.split('/').pop();

    if (latestNumber) {
      nibbleEditionElement.textContent = `Nibble #${latestNumber}`;
    }

    const intervalId = setInterval(() => {
      countdown -= 1;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(intervalId);
        window.location.href = latestUrl;
      }
    }, 500);
  </script>
